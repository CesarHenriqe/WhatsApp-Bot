spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/botwhats
    username: botuser
    password: botpass
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  kafka:
    bootstrap-servers: localhost:9092

  redis:
    host: localhost
    port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus