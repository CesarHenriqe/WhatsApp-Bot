server:
  port: 8080
  
spring:
  application:
    name: botwhats-core

  main:
    allow-bean-definition-overriding: false

  datasource:
    url: jdbc:postgresql://localhost:5432/botwhats
    username: bot
    password: bot123

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: localhost:9092

  redis:
    host: localhost
    port: 6379

  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
